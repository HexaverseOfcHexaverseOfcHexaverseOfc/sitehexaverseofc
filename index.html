<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Hexaverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;
      color: white;
    }
    .login-container {
      background: #121212;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      width: 100%; max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-container h2 {
      color: #00ffcc; margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px; text-align: left;
    }
    label {
      color: #bbb;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1f1f1f;
      color: white;
      box-shadow: inset 0 0 5px rgba(0, 255, 204, 0.1);
      transition: box-shadow 0.3s;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffcc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }
    button:hover {
      background: #00e6b8;
    }
    #googleSignIn {
      background: #4285F4;
      color: white;
      font-weight: bold;
      margin-top: 16px;
    }
    .extras {
      margin-top: 15px;
    }
    .extras a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .extras a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo Ã  Hexaverse</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Entrar</button>
    </form>

    <button id="googleSignIn">Entrar com Google</button>

    <div class="extras">
      <p><a href="recuperarsenha.html">Esqueceu sua senha?</a></p>
      <p><a href="singupp.html">Criar uma conta</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAr6sJhI7c90FnbGU1BVT7guZcBf8mk2XU",
      authDomain: "alianceztx-c33d3.firebaseapp.com",
      projectId: "alianceztx-c33d3",
      storageBucket: "alianceztx-c33d3.firebasestorage.app",
      messagingSenderId: "488999147814",
      appId: "1:488999147814:web:a75f4234d12bc1cd3409e7",
      measurementId: "G-KF7RTNZYEF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login bem-sucedido! Redirecionando...");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Erro ao entrar: " + error.message);
        });
    });

    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('googleSignIn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          alert('Login Google bem-sucedido! Redirecionando...');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert('Erro no login Google: ' + error.message);
        });
    });
  </script>
</body>
</html>
